
name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: chmod gradlew
      working-directory: ./SampleJavaApp
      run: chmod +x gradlew

    - name: build and test application
      working-directory: ./SampleJavaApp
      run: ./gradlew build
